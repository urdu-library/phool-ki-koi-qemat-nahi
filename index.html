<!DOCTYPE html>
<html lang="ur">
<head>
<meta charset="UTF-8">
<title>پھول کی کوئی قیمت نہیں </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Urdu Font -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#111;
  font-family:"Noto Nastaliq Urdu", serif;
  color:#fff;
}

header{
  position:sticky;
  top:0;
  background:#000;
  padding:10px;
  text-align:center;
  font-size:20px;
  z-index:10;
  border-bottom:1px solid #333;
}

#book{
  max-width:900px;
  margin:auto;
}

.page{
  width:100%;
  display:block;
  margin:0 auto 20px;
  border-radius:6px;
  background:#222;
}
</style>
</head>

<body>

<header>
پھول کی کوئی قیمت نہیں 
</header>

<div id="book"></div>

<script>
const totalPages = 47;
const imagePath = "./images";

const book = document.getElementById("book");

for (let i = 1; i <= totalPages; i++) {
  const img = document.createElement("img");
  img.src = `${imagePath}/${String(i).padStart(3, "0")}.webp`;
  img.loading = "lazy";
  img.className = "page";
  img.onerror = () => img.style.display = "none";
  book.appendChild(img);
}
</script>

</body>
</html>
